<!-- video scripting start  -->
<script>
    var video = document.getElementById("myVideo")
    var butn = document.getElementById("pausing_video")  
    
    function myFunction() {
        if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
        }
        else{
            video.pause();
            btn.innerHTML = "Play";
        }
    }
